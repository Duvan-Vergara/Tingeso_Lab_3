# Configuración SonarQube para Tariff Service
sonar.projectKey=tingeso_tariff-service
sonar.projectName=Tariff Service - Sistema Karting
sonar.projectVersion=1.0
sonar.organization=karting-system

# Configuración de fuentes
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Exclusiones
sonar.exclusions=**/target/**,**/*.jar,**/Dockerfile,**/*.xml,**/*.yml,**/*.yaml
sonar.test.exclusions=**/*Test.java,**/*Tests.java

# Configuración de cobertura de código
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Configuración de análisis
sonar.sourceEncoding=UTF-8
sonar.java.source=17
sonar.java.target=17

# Configuración de calidad
sonar.qualitygate.wait=true
