apiVersion: batch/v1
kind: Job
metadata:
  name: reserve-service-db-massive-populate
spec:
  ttlSecondsAfterFinished: 3600  # Limpiar despu√©s de 1 hora
  backoffLimit: 3                # M√°ximo 3 reintentos
  activeDeadlineSeconds: 900     # Timeout de 15 minutos (m√°s tiempo para datos masivos)
  template:
    spec:
      containers:
      - name: mysql-client
        image: mysql:latest
        command:
        - sh
        - -c
        - |
          set -e  # Fallar inmediatamente si cualquier comando falla
          echo "=== POBLADO MASIVO DE RESERVE-SERVICE ==="
          echo "Iniciando poblaci√≥n masiva para pruebas de volumen/carga/estr√©s..."
          echo "Esperando a que reserve-service-db-service est√© disponible..."
          
          # Esperar hasta que la BD est√© disponible (m√°ximo 3 minutos)
          timeout=180
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if mysql -h reserve-service-db-service -uroot -proot -e "SELECT 1" > /dev/null 2>&1; then
              echo "‚úÖ Base de datos disponible"
              break
            fi
            echo "Esperando BD... ($elapsed/$timeout segundos)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå Error: Base de datos no disponible despu√©s de $timeout segundos"
            exit 1
          fi
          
          # Verificar que la BD reserve existe
          echo "Verificando existencia de base de datos 'reserve'..."
          if ! mysql -h reserve-service-db-service -uroot -proot -e "USE reserve; SELECT 1;" > /dev/null 2>&1; then
            echo "‚ùå Error: Base de datos 'reserve' no existe. Ejecutar poblado b√°sico primero."
            exit 1
          fi
          
          echo "‚úÖ Base de datos 'reserve' confirmada"
          echo "Ejecutando script de poblado masivo..."
          
          # Ejecutar el script SQL de poblado masivo
          mysql -h reserve-service-db-service -uroot -proot < /scripts/reserve-service-db-massive-populate.sql
          
          echo "‚úÖ Poblaci√≥n masiva completada exitosamente"
          echo "üìä Sistema listo para pruebas de volumen, carga y estr√©s"
        volumeMounts:
        - name: sql-script
          mountPath: /scripts
        resources:
          limits:
            memory: "256Mi"  # M√°s memoria para operaciones masivas
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
      restartPolicy: Never
      volumes:
      - name: sql-script
        configMap:
          name: reserve-service-db-massive-sql
          defaultMode: 0644
