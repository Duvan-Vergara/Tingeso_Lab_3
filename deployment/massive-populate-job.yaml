    SELECT 
        r.id as reserve_id,
        u.id as user_id
    FROM reserves r
    CROSS JOIN (
        SELECT id FROM users WHERE id BETWEEN 1 AND 50 ORDER BY RAND() LIMIT 1
    ) u
