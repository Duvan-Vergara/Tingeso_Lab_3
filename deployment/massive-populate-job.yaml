apiVersion: batch/v1
kind: Job
metadata:
  name: massive-populate-job
spec:
  ttlSecondsAfterFinished: 3600  # Limpiar despu√©s de 1 hora
  backoffLimit: 3                # M√°ximo 3 reintentos
  activeDeadlineSeconds: 1800    # Timeout de 30 minutos
  template:
    spec:
      containers:
      - name: mysql-client
        image: mysql:latest
        command:
        - sh
        - -c
        - |
          set -e
          echo "üöÄ INICIANDO POBLADO MASIVO PARA PRUEBAS DE RENDIMIENTO"
          echo "üìä Generando 1000 usuarios + 10,000 reservas..."
          echo "‚è∞ Tiempo estimado: 5-10 minutos"
          
          # Esperar BD disponible
          timeout=180
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if mysql -h reserve-service-db-service -uroot -proot -e "SELECT 1" > /dev/null 2>&1; then
              echo "‚úÖ Base de datos disponible"
              break
            fi
            echo "Esperando BD... ($elapsed/$timeout segundos)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå Error: BD no disponible"
            exit 1
          fi
          
          # Verificar que existe la BD reserve
          if ! mysql -h reserve-service-db-service -uroot -proot -e "USE reserve; SELECT 1;" > /dev/null 2>&1; then
            echo "‚ùå Error: BD 'reserve' no existe. Ejecutar poblado b√°sico primero."
            exit 1
          fi
          
          echo "üìà Ejecutando poblado masivo..."
          mysql -h reserve-service-db-service -uroot -proot < /scripts/massive-populate.sql
          
          echo "‚úÖ POBLADO MASIVO COMPLETADO"
          echo "üéØ Sistema listo para pruebas de:"
          echo "   - Load Testing (RF5, RF7, RF8)"
          echo "   - Stress Testing (RF5, RF7, RF8)"
          echo "   - Volume Testing (RF5, RF7, RF8)"
          
        volumeMounts:
        - name: sql-script
          mountPath: /scripts
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Never
      volumes:
      - name: sql-script
        configMap:
          name: massive-populate-config
          defaultMode: 0644
