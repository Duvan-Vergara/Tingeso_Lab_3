apiVersion: apps/v1
kind: Deployment
metadata:
  name: tariff-service-deployment
  labels:
    app: tariff-service-deployment
spec:
  selector:
    matchLabels:
      app: tariff-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: tariff-service-deployment
    spec:
      containers:
        - name: tariff-service
          image: duvanvergara/tariff-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_HOST_M1
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_PORT_M1
            - name: MYSQL_DB
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_DBNAME_M1
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-user-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-user-credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: tariff-service-service
  labels:
    app: tariff-service-service
spec:
  selector:
    app: tariff-service-deployment
  ports:
    - nodePort: 30001
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort
